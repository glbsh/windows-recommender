<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Window Recommender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🪟 Window Replacement Recommender</h1>

    <form id="questionnaire">

      <div class="question">
        <label>1. Do you prefer ENERGY STAR certified windows? <span class="tooltip" title="ENERGY STAR certification ensures energy efficiency.">❓</span></label>
        <div class="options">
          <input type="radio" id="q1-energyStar-yes" name="q1-energyStar" value="yes" />
          <label for="q1-energyStar-yes">✅ Yes</label>

          <input type="radio" id="q1-energyStar-no" name="q1-energyStar" value="no" />
          <label for="q1-energyStar-no">❌ No</label>
        </div>
      </div>

      <div class="question">
        <label>2. What frame material do you prefer? (Select all that apply)</label>
        <div class="options">
          <input type="checkbox" id="q2-frame-wood" name="q2-frame" value="wood" />
          <label for="q2-frame-wood">🌲 Wood</label>

          <input type="checkbox" id="q2-frame-vinyl" name="q2-frame" value="vinyl" />
          <label for="q2-frame-vinyl">🧱 Vinyl</label>

          <input type="checkbox" id="q2-frame-fiberglass" name="q2-frame" value="fiberglass" />
          <label for="q2-frame-fiberglass">🔧 Fiberglass</label>

          <input type="checkbox" id="q2-frame-composite" name="q2-frame" value="composite" />
          <label for="q2-frame-composite">🧪 Composite</label>

          <input type="checkbox" id="q2-frame-aluminum" name="q2-frame" value="aluminum" />
          <label for="q2-frame-aluminum">🪙 Aluminum</label>
        </div>
      </div>

      <div class="question">
        <label>3. What window style do you like most? (Select all that apply)</label>
        <div class="options">
          <input type="checkbox" id="q3-style-casement" name="q3-style" value="casement" />
          <label for="q3-style-casement">📐 Casement</label>

          <input type="checkbox" id="q3-style-double" name="q3-style" value="double hung" />
          <label for="q3-style-double">🪟 Double Hung</label>

          <input type="checkbox" id="q3-style-slider" name="q3-style" value="slider" />
          <label for="q3-style-slider">➡️ Slider</label>

          <input type="checkbox" id="q3-style-picture" name="q3-style" value="picture" />
          <label for="q3-style-picture">🖼️ Picture</label>
        </div>
      </div>

      <div class="question">
        <label>4. What is your budget range?</label>
        <div class="options">
          <input type="radio" id="q4-budget-low" name="q4-budget" value="low" />
          <label for="q4-budget-low">💲 Low</label>

          <input type="radio" id="q4-budget-mid" name="q4-budget" value="mid" />
          <label for="q4-budget-mid">💰 Mid</label>

          <input type="radio" id="q4-budget-high" name="q4-budget" value="high" />
          <label for="q4-budget-high">💎 High</label>
        </div>
      </div>

      <div class="question">
        <label>5. What's your regional climate?</label>
        <div class="options">
          <input type="radio" id="q5-climate-cold" name="q5-climate" value="cold" />
          <label for="q5-climate-cold">❄️ Cold</label>

          <input type="radio" id="q5-climate-temperate" name="q5-climate" value="temperate" />
          <label for="q5-climate-temperate">🌤️ Temperate</label>

          <input type="radio" id="q5-climate-hot" name="q5-climate" value="hot" />
          <label for="q5-climate-hot">🔥 Hot</label>
        </div>
      </div>

      <div class="question">
        <label>ZIP Code (optional):</label>
        <input type="text" id="zip-code" placeholder="Auto-detecting ZIP..." />
      </div>

      <div class="submit">
        <button id="submit-btn" type="button">Get Recommendations ➡️</button>
        <div id="progress" style="display:none;">🔄 Matching your preferences...</div>
      </div>
    </form>

    <div id="app"></div>
  </div>

  <script src="script.js"></script>
  <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
</body>
</html>
