<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Window Recommender</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="wizard">
    <h1>🪟 Smart Window Selector</h1>

    <div class="question">
      <h3>1. Energy Star Certified?</h3>
      <div class="options">
        <label><input type="radio" name="q1-energyStar" id="q1-energyStar-yes" value="yes" /> ✅ Yes</label>
        <label><input type="radio" name="q1-energyStar" id="q1-energyStar-no" value="no" /> ❌ No</label>
      </div>
    </div>

    <div class="question">
      <h3>2. Preferred Frame Material</h3>
      <div class="options">
        <label><input type="radio" name="q2-frame" value="Vinyl" /> Vinyl</label>
        <label><input type="radio" name="q2-frame" value="Wood" /> Wood</label>
        <label><input type="radio" name="q2-frame" value="Fiberglass" /> Fiberglass</label>
        <label><input type="radio" name="q2-frame" value="Composite" /> Composite</label>
        <label><input type="radio" name="q2-frame" value="Aluminum" /> Aluminum</label>
      </div>
    </div>

    <div class="question">
      <h3>3. Preferred Style</h3>
      <div class="options">
        <label><input type="radio" name="q3-style" value="Double Hung" /> Double Hung</label>
        <label><input type="radio" name="q3-style" value="Casement" /> Casement</label>
        <label><input type="radio" name="q3-style" value="Sliding" /> Sliding</label>
        <label><input type="radio" name="q3-style" value="Picture" /> Picture</label>
        <label><input type="radio" name="q3-style" value="Awning" /> Awning</label>
      </div>
    </div>

    <div class="question">
      <h3>4. Budget</h3>
      <div class="options">
        <label><input type="radio" name="q4-budget" value="Low" /> 💲 Low</label>
        <label><input type="radio" name="q4-budget" value="Mid" /> 💲💲 Mid</label>
        <label><input type="radio" name="q4-budget" value="High" /> 💲💲💲 High</label>
      </div>
    </div>

    <div class="question">
      <h3>5. Your Climate</h3>
      <div class="options">
        <label><input type="radio" name="q5-climate" value="Cold" /> 🧊 Cold</label>
        <label><input type="radio" name="q5-climate" value="Moderate" /> 🌤️ Moderate</label>
        <label><input type="radio" name="q5-climate" value="Hot" /> 🔥 Hot</label>
      </div>
    </div>

    <div class="question">
      <h3>6. Your ZIP Code</h3>
      <input type="text" id="zip-code" placeholder="Optional: Enter ZIP or auto-detecting..." />
    </div>

    <button id="submit-btn">See My Recommendations</button>
    <div id="progress" style="display:none;">⏳ Finding your matches...</div>
  </div>

  <div id="app"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
