<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Window Replacement Finder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div id="wizard">
    <h1>Find the Perfect Window</h1>

    <div class="question">
      <label>1. Do you want ENERGY STAR® certified windows?</label>
      <div class="option-group">
        <label><input type="radio" id="q1-energyStar-yes" name="q1-energyStar" value="yes"> Yes</label>
        <label><input type="radio" name="q1-energyStar" value="no"> No</label>
      </div>
    </div>

    <div class="question">
      <label>2. What frame material do you prefer?</label>
      <div class="option-group" id="q2-frame-options"></div>
    </div>

    <div class="question">
      <label>3. What window style are you looking for?</label>
      <div class="option-group" id="q3-style-options"></div>
    </div>

    <div class="question">
      <label>4. What's your budget?</label>
      <div class="option-group" id="q4-budget-options"></div>
    </div>

    <div class="question">
      <label>5. What’s your regional climate like?</label>
      <div class="option-group" id="q5-climate-options"></div>
    </div>

    <div class="question">
      <label>ZIP Code (optional):</label>
      <input type="text" id="zip-code" placeholder="ZIP or auto-detecting...">
    </div>

    <div id="progress" style="display:none">Finding matches...</div>

    <button id="submit-btn">Find My Windows</button>
  </div>

  <div id="app"></div>

  <script src="script.js"></script>
</body>
</html>
